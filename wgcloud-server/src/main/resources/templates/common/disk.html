<table class="table table-striped">
    <thead>
    <tr>
        <th>盘符名称</th>
        <th>磁盘空间</th>
        <th>已使用</th>
        <th>可用</th>
        <th>已使用%</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="item : ${diskStateList}">
        <tr>
            <td th:text="${item.fileSystem}"></td>
            <td th:text="${item.diskSize}"></td>
            <td th:text="${item.used}"></td>
            <td th:text="${item.avail}"></td>
            <td >
                <div class="progress progress-xs">
                    <th:block th:if="${item.usePerDouble >= 90}">
                        <div class="progress-bar bg-danger"   th:style="'width:' + ${item.usePer}"></div>
                    </th:block>
                    <th:block th:if="${item.usePerDouble < 90 && item.usePerDouble >= 70  }">
                        <span class="progress-bar bg-warning" th:style="'width:' + ${item.usePer}"></span>
                    </th:block>
                    <th:block th:if="${item.usePerDouble < 70}">
                        <div class="progress-bar bg-primary"   th:style="'width:' + ${item.usePer}"></div>
                    </th:block>
                </div>
                <span th:text="${item.usePer}"></span>
            </td>
        </tr>
    </th:block>

    </tbody>
</table>
