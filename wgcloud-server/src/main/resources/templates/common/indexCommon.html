<div class="row  mb-2">
    <div class="col-sm-2 col-6" data-trigger="hover"  data-container="body" data-toggle="popover" data-placement="top" data-content="当前所有主机最近5分钟状态(最高、平均、最低)">
        <div class="description-block border-right">
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-danger"><i class="fas fa-caret-down"></i> <span th:text="${maxRxbyt}">18</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-warning"><i class="fas fa-caret-left"></i> <span th:text="${avgRxbyt}">0</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-success"><i class="fas fa-caret-up"></i> <span th:text="${minRxbyt}">17</span></span></h5>
            <span style="color: #495057;" class="description-text">下行传输速率</span>
        </div>
        <!-- /.description-block -->
    </div>
    <!-- /.col -->
    <div class="col-sm-2 col-6">
        <div class="description-block border-right">
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-danger"><i class="fas fa-caret-down"></i> <span th:text="${maxTxbyt}">18</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-warning"><i class="fas fa-caret-left"></i> <span th:text="${avgTxbyt}">0</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-success"><i class="fas fa-caret-up"></i> <span th:text="${minTxbyt}">17</span></span></h5>
            <span style="color: #495057;" class="description-text">上行传输速率</span>
        </div>
        <!-- /.description-block -->
    </div>
    <!-- /.col -->
    <div class="col-sm-2 col-6">
        <div class="description-block border-right">
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-danger"><i class="fas fa-caret-down"></i> <span th:text="${maxFiveLoad}">18</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-warning"><i class="fas fa-caret-left"></i> <span th:text="${avgFiveLoad}">0</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-success"><i class="fas fa-caret-up"></i> <span th:text="${minFiveLoad}">17</span></span></h5>
            <span style="color: #495057;" class="description-text">5分钟系统负载</span>
        </div>
        <!-- /.description-block -->
    </div>
    <!-- /.col -->
    <div class="col-sm-2 col-6">
        <div class="description-block border-right">
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-danger"><i class="fas fa-caret-down"></i> <span th:text="${maxFifteenLoad}">18</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-warning"><i class="fas fa-caret-left"></i> <span th:text="${avgFifteenLoad}">0</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-success"><i class="fas fa-caret-up"></i> <span th:text="${minFifteenLoad}">17</span></span></h5>
            <span style="color: #495057;" class="description-text">15分钟系统负载</span>
        </div>
        <!-- /.description-block -->
    </div>
    <!-- /.col -->
    <div class="col-sm-2 col-6">
        <div class="description-block border-right">
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-danger"><i class="fas fa-caret-down"></i> <span th:text="${maxMemVal}">18</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-warning"><i class="fas fa-caret-left"></i> <span th:text="${avgMemVal}">0</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-success"><i class="fas fa-caret-up"></i> <span th:text="${minMemVal}">17</span></span></h5>
            <span style="color: #495057;" class="description-text">内存使用率%</span>
        </div>
        <!-- /.description-block -->
    </div>
    <!-- /.col -->
    <div class="col-sm-2 col-6">
        <div class="description-block border-right">
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-danger"><i class="fas fa-caret-down"></i> <span th:text="${maxCpuVal}">18</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-warning"><i class="fas fa-caret-left"></i> <span th:text="${avgCpuVal}">0</span></span></h5>
            <h5  style="line-height:1.7;font-weight:700" class="description-header"><span class="description-percentage text-success"><i class="fas fa-caret-up"></i> <span th:text="${minCpuVal}">17</span></span></h5>
            <span style="color: #495057;" class="description-text">CPU使用率%</span>
        </div>
        <!-- /.description-block -->
    </div>
</div>


<!-- Main row -->
<div class="row">
    <!-- Left col -->
    <section class="col-lg-3 connectedSortable">
        <!-- Custom tabs (Charts with tabs)-->
        <div id="chartInfoList1"></div>
        <!-- /.card -->
    </section>
    <section class="col-lg-3 connectedSortable">
        <!-- Custom tabs (Charts with tabs)-->
        <div id="chartInfoHuantu"></div>
        <!-- /.card -->
    </section>
    <section class="col-lg-3 connectedSortable">
        <!-- Custom tabs (Charts with tabs)-->
        <div id="chartInfoList2"></div>
        <!-- /.card -->
    </section>

    <div class="col-lg-3 connectedSortable">
        <!-- Info Boxes Style 2 -->
        <div  style="background-color:#6dd4b1!important;" class="info-box mb-3 bg-success">
            <span class="info-box-icon"><i class="fa fa-memory"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">内存总和</span>
                <span class="info-box-number" style="font-weight:900"><span th:text="${memSum}">18</span>G</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
        <div  style="background-color:#6dd4b1!important;" class="info-box mb-3 bg-success">
            <span class="info-box-icon"><i class="fa fa-microchip"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">CPU核数总和</span>
                <span class="info-box-number" style="font-weight:900" th:text="${cpuCoresSum}">92,050</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
        <div  style="background-color:#6dd4b1!important;" class="info-box mb-3 bg-danger">
            <span class="info-box-icon"><i class="fas fa-database"></i></span>

            <div class="info-box-content" data-trigger="hover"  data-container="body" data-toggle="popover" data-placement="top" data-content="每小时统计一次">
                <span class="info-box-text">磁盘容量总和</span>
                <th:block th:if="${session.LOGIN_KEY == null || session.LOGIN_KEY.role != 'user'}"><span class="info-box-number" style="font-weight:900" th:text="${application.sumDiskSizeCache}">114,381</span></th:block>
                <th:block th:if="${session.LOGIN_KEY != null && session.LOGIN_KEY.role == 'user'}"><span class="info-box-number" style="font-weight:900" th:text="${sumDiskSizeCache}">114,381</span></th:block>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
        <div  style="background-color:#6dd4b1!important;" class="info-box mb-3 bg-info">
            <span class="info-box-icon"><i class="fa fa-network-wired"></i></span>

            <div class="info-box-content" data-trigger="hover"  data-container="body" data-toggle="popover" data-placement="top" data-content="所有主机最近5分钟传输总速率">
                <span class="info-box-text">传输总速率(上行，下行)</span>
                <span class="info-box-number" style="font-weight:900"><span th:text="${sumTxbyt}"></span>，<span th:text="${sumRxbyt}"></span></span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

</div>

<!-- Main row -->
<div class="row" th:if="${not #lists.isEmpty(dbTableList)}">

    <section class="col-lg-12 connectedSortable ui-sortable">
        <div id="dbTableList"> </div>
    </section>
</div>
