<style>
    .widget-content {
        align-items: center;
        flex-direction: row;
        padding: 1rem;
        font-family: muli,sans-serif;
    }
    .widget-content .widget-content-outer {
        display: flex;
        flex: 1 1;
        flex-direction: column;
    }
    .widget-content .widget-content-wrapper {
        align-items: center;
        display: flex;
        flex: 1 1;
        position: relative;
    }
    .widget-content .widget-content-left .widget-heading {
        font-weight: 900;
        /**opacity: .8;**/
    }
    .widget-content .widget-content-left .widget-subheading {
        /**opacity: .5;**/
        font-size:.88rem;
        cursor:pointer;
    }
    .sub-label-left {
        font-size:.88rem;
    }
    .widget-content .widget-content-right {
        margin-left: auto;
    }
    .widget-content .widget-numbers {
        display: block;
        font-size: 1.8rem;
        font-weight: 900;
    }
    .widget-content .widget-progress-wrapper {
        margin-top: 1rem;
    }
    .progress.progress-bar-sm {
        height: 0.5rem;
    }
    .progress, .progress-bar {
        display: flex;
        overflow: hidden;
    }
    .progress {
        background-color: #fff;
        border-radius: 0.25rem;
        font-size: .66rem;
        height: 1rem;
    }
    .progress .progress-bar:last-child {
        border-bottom-right-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
    }
    .progress-bar {
        background-color: #545cd8;
        color: #fff;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        transition: width .6s ease;
        white-space: nowrap;
    }
    .progress, .progress-bar {
        display: flex;
        overflow: hidden;
    }
    .widget-content .widget-progress-wrapper .progress-sub-label {
        align-content: center;
        align-items: center;
        display: flex;
        margin-top: 0.3333333333rem;
        /**opacity: .5;**/
    }
    .widget-content .widget-progress-wrapper .progress-sub-label .sub-label-right {
        margin-left: auto;
    }
    .bg-danger {
        background-color: #e83e8c!important;
    }
</style>
<!-- Small boxes (Stat box) -->
<div class="row">

    <div class="col-lg-3">
        <div style="background-color:#6dd4b1!important;color:#fff;" class="small-box widget-content">
            <div class="widget-content-outer">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left">
                        <div class="widget-heading">进程</div>
                        <div class="widget-subheading" onclick="hrefTopUrl('/wgcloud/appInfo/list')">监控业务进程、中间件</div></div>
                    <div class="widget-content-right"><div th:text="${totalSizeApp}" class="widget-numbers">1896</div></div></div>
                <div class="widget-progress-wrapper"><div class="progress-bar-sm progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${onLineAppPer}+'%'"></div></div>
                    <div class="progress-sub-label"><div class="sub-label-left">在线<span th:text="${onLineAppSize}"></span></div><div class="sub-label-right" th:text="${onLineAppPer}+'%'">100%</div></div></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div style="background-color:#63c7ff!important;color:#fff;" class="small-box widget-content">
            <div class="widget-content-outer">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left">
                        <div class="widget-heading">DOCKER</div>
                        <div class="widget-subheading" onclick="hrefTopUrl('/wgcloud/dockerInfo/list')">容器监测</div></div>
                    <div class="widget-content-right"><div th:text="${dockerSize}" class="widget-numbers">1896</div></div></div>
                <div class="widget-progress-wrapper"><div class="progress-bar-sm progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${dockerOnLinePer}+'%'"></div></div>
                    <div class="progress-sub-label"><div class="sub-label-left">在线<span th:text="${dockerOnLineSize}"></span></div><div class="sub-label-right" th:text="${dockerOnLinePer}+'%'">100%</div></div></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div style="background-color:#63c7ff!important;color:#fff;" class="small-box widget-content">
            <div class="widget-content-outer">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left">
                        <div class="widget-heading">数据源</div>
                        <div class="widget-subheading" onclick="hrefTopUrl('/wgcloud/dbInfo/list')">数据监测</div></div>
                    <div class="widget-content-right"><div th:text="${dbInfoSize}" class="widget-numbers">1896</div></div></div>
                <div class="widget-progress-wrapper"><div class="progress-bar-sm progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${dbInfoOnLinePer}+'%'"></div></div>
                    <div class="progress-sub-label"><div class="sub-label-left">在线<span th:text="${dbInfoOnLineSize}"></span></div><div class="sub-label-right" th:text="${dbInfoOnLinePer}+'%'">100%</div></div></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div style="background-color:#63c7ff!important;color:#fff;" class="small-box widget-content">
            <div class="widget-content-outer">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left">
                        <div class="widget-heading">PING</div>
                        <div class="widget-subheading" onclick="hrefTopUrl('/wgcloud/dceInfo/list')">数通设备、网关链路监测</div></div>
                    <div class="widget-content-right"><div th:text="${dceSize}" class="widget-numbers">1896</div></div></div>
                <div class="widget-progress-wrapper"><div class="progress-bar-sm progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${dceOnLinePer}+'%'"></div></div>
                    <div class="progress-sub-label"><div class="sub-label-left">在线<span th:text="${dceOnLineSize}"></span></div><div class="sub-label-right" th:text="${dceOnLinePer}+'%'">100%</div></div></div>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->

<div class="row">

    <div class="col-lg-3">
        <div style="background-color:#63c7ff!important;color:#fff;" class="small-box widget-content">
            <div class="widget-content-outer">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left">
                        <div class="widget-heading">端口</div>
                        <div class="widget-subheading" onclick="hrefTopUrl('/wgcloud/portInfo/list')">Telnet监控端口</div></div>
                    <div class="widget-content-right"><div th:text="${portSize}" class="widget-numbers">1896</div></div></div>
                <div class="widget-progress-wrapper"><div class="progress-bar-sm progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${portOnLinePer}+'%'"></div></div>
                    <div class="progress-sub-label"><div class="sub-label-left">在线<span th:text="${portOnLineSize}"></span></div><div class="sub-label-right" th:text="${portOnLinePer}+'%'">100%</div></div></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div style="background-color:#63c7ff!important;color:#fff;" class="small-box widget-content">
            <div class="widget-content-outer">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left">
                        <div class="widget-heading">服务接口</div>
                        <div class="widget-subheading"  onclick="hrefTopUrl('/wgcloud/heathMonitor/list')">监控服务API接口</div></div>
                    <div class="widget-content-right"><div th:text="${heathSize}" class="widget-numbers">1896</div></div></div>
                <div class="widget-progress-wrapper"><div class="progress-bar-sm progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${heathOnLinePer}+'%'"></div></div>
                    <div class="progress-sub-label"><div class="sub-label-left">在线<span th:text="${heath200Size}"></span></div><div class="sub-label-right" th:text="${heathOnLinePer}+'%'">100%</div></div></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div style="background-color:#a66dd4!important;color:#fff;" class="small-box widget-content">
            <div class="widget-content-outer">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left">
                        <div class="widget-heading">主机</div>
                        <div class="widget-subheading" onclick="hrefTopUrl('/wgcloud/systemInfo/systemInfoList')">监控主机/服务器</div></div>
                    <div class="widget-content-right"><div th:text="${totalSystemInfoSize}" class="widget-numbers">1896</div></div></div>
                <div class="widget-progress-wrapper"><div class="progress-bar-sm progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${hostOnLinePer}+'%'"></div></div>
                    <div class="progress-sub-label"><div class="sub-label-left">在线<span th:text="${hostOnLineSize}"></span></div><div class="sub-label-right" th:text="${hostOnLinePer}+'%'">100%</div></div></div>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div style="background-color:#63c7ff!important;color:#fff;" class="small-box widget-content">
            <div class="widget-content-outer">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left">
                        <div class="widget-heading">日志监控</div>
                        <div class="widget-subheading" onclick="hrefTopUrl('/wgcloud/fileWarnInfo/list')">日志文件监控</div></div>
                    <div class="widget-content-right"><div th:text="${fileWarnSize}" class="widget-numbers">1896</div></div></div>
                <div class="widget-progress-wrapper"><div class="progress-bar-sm progress">
                    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" th:style="'width:100%'"></div></div>
                    <div class="progress-sub-label"><div class="sub-label-left">在线%</div><div class="sub-label-right">100%</div></div></div>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->
