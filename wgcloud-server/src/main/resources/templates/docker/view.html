<!DOCTYPE html>
<html>
<head>
  <div  th:replace="common/header.html"></div>


</head>
<body th:class="${application.sidebarCollapse}">
<div th:replace="common/chart.html"></div>

<div class="wrapper">

  <div th:replace="common/navbar.html"></div>

  <div th:replace="common/aside.html"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper"  style="font-size:0.90rem">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active"></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">

  <div class="col-md-12">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title" th:text="${dockerInfo.hostname}">DOCKER信息</h3>
        <div class=" float-sm-right">
          <a href="javascript:history.back()">返回</a>
        </div>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form">
        <div class="card-body">
          <div class="form-group">
            <label>DOCKER容器信息</label>
            <div><strong>主机IP：</strong><span th:text="${dockerInfo.hostname}"></span>，<strong>名称：</strong><span th:text="${dockerInfo.dockerName}"></span>，<th:block th:if="${dockerInfo.appType  == '1'}"><strong>CONTAINER ID </strong></th:block><th:block th:if="${dockerInfo.appType  == '2'}"><strong>CONTAINER NAME </strong></th:block>：</strong><span th:text="${dockerInfo.dockerId}"></span>，
              <strong>Image：</strong><span th:text="${dockerInfo.dockerImage}"></span>，<strong>容器NAMES：</strong><span th:text="${dockerInfo.gatherDockerNames}"></span>，<strong>容器创建时间：</strong><span th:text="${dockerInfo.dockerCreated}"></span>，<strong>容器启动命令：</strong><span th:text="${dockerInfo.dockerCommand}"></span>，
              <strong>容器端口号：</strong><span th:text="${dockerInfo.dockerPort}"></span>，<strong>容器大小MB：</strong><span th:text="${dockerInfo.dockerSize}"></span>，<strong>容器State：</strong><span th:text="${dockerInfo.dockerState}"></span>，<strong>容器Status：</strong><span th:text="${dockerInfo.dockerStatus}"></span></div>
          </div>
        </div>
        <!-- /.card-body -->
      </form>
      <!-- /.card-body -->

      <div class="row">
        <div class="col-12 table-responsive">

          <table class="table table-striped"><tbody><tr>
            <th:block th:each="item : ${amList}">
              <th:block th:if="${item.code eq  am}">
                <td width="2%" style="vertical-align:bottom;"> <button type="button" style="background:#1652f0;color:#fff;border-color:#1652f0;" title="当前已显示该时间段图表" class="btn btn-block btn-outline-danger btn-sm disabled" th:text="${item.msg}">Primary</button></td>
              </th:block>
              <th:block th:unless="${item.code eq  am}">
                <td width="2%" style="vertical-align:bottom;"> <button type="button"  th:onclick="viewDate([[${dockerInfo.id}]],[[${item.code}]])" class="btn btn-block btn-outline-primary btn-sm" th:text="${item.msg}">Primary</button></td>
              </th:block>
            </th:block>

            <td width="10%">
              <form class="form-inline ml-3   float-sm-right" action="/wgcloud/dockerInfo/view">
                <input type="hidden" name="id" th:value="${dockerInfo.id}"/>
                <div class="input-group input-group-sm">
                  <input type="text" autocomplete="off" value="" class="validate[maxSize[50]] form-control"  th:value="${startTime}" name="startTime" id="startTime" placeholder="开始时间" style="margin-right:5px;">
                  <label style="margin-right:5px;">至</label>
                  <input type="text" autocomplete="off" value="" class="validate[maxSize[50]] form-control"  th:value="${endTime}" name="endTime" id="endTime" placeholder="结束时间" style="margin-right:5px;">
                  <button type="submit" class="btn btn-primary btn-sm" style="margin-right:5px;">查询</button>
                  <button type="button" onclick="resetParam()" class="btn bg-danger btn-sm" style="margin-right:5px;">重置</button>
                </div>
              </form>
            </td>
            <td width="2%" style="vertical-align:bottom;text-align: right"><button type="button" th:onclick="excelExport([[${dockerInfo.id}]],[[${am}]])" class="btn btn-primary btn-sm">导出Excel</button></td>
           </tr></tbody></table>
        </div>
        <!-- /.col -->
      </div>



        <label style="margin-left: .9rem">内存使用MB
          <span style="margin-left:20px">最高</span><span class="description-percentage text-danger" style="margin-left:10px;margin-right:10px;"><i class="fas fa-caret-down"></i> <span th:text="${memSubtitleDto.maxValue}">18</span></span>
          平均<span class="description-percentage text-warning" style="margin-left:5px;margin-right:10px;"><i class="fas fa-caret-left"></i> <span th:text="${memSubtitleDto.avgValue}">0</span></span>
          最低<span class="description-percentage text-success" style="margin-left:5px;margin-right:30px;"><i class="fas fa-caret-up"></i> <span th:text="${memSubtitleDto.minValue}">17</span></span></label>
        <div id="memStateJson"></div>

    </div>
    <!-- /.card -->


  </div>

        </div>
      </div>
    </section>
  </div>


  <div th:replace="common/footer.html"></div>

</div>
<!-- ./wrapper -->

<script th:src="@{'/static/js/docker.js?v=3.4.0'}"></script>


<script th:inline="javascript">
  var startTimeResponse =[[${startTime}]];
  var endTimeResponse =[[${endTime}]];
    $(document).ready(function(){
      var startTime = $('#startTime');
      if(startTime!=null && startTime != undefined){
        startTime.daterangepicker({
          singleDatePicker: true,
          timePicker: true,
          timePicker24Hour : true,
          "opens": "center",
          "locale": {
            format: 'YYYY-MM-DD HH:mm',
            applyLabel: "应用",
            cancelLabel: "取消",
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
          }
        });
        if(startTimeResponse=='' || startTimeResponse==null){
          startTime.val("");
        }
      }

      var endTime = $('#endTime');
      if(endTime!=null && endTime != undefined){
        endTime.daterangepicker({
          singleDatePicker: true,
          timePicker: true,
          timePicker24Hour : true,
          "opens": "center",
          "locale": {
            format: 'YYYY-MM-DD HH:mm',
            applyLabel: "应用",
            cancelLabel: "取消",
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
          }
        });
        if(endTimeResponse=='' || endTimeResponse==null){
          endTime.val("");
        }
      }
    });

  function resetParam(){
    $("#startTime").val("");
    $("#endTime").val("");
  }

    var appStateJson =[[${dockerStateList}]];
    $(function() {

      var chart2 = new G2.Chart({
        container: 'memStateJson',
        forceFit: true,
        height: 400,
        padding: [30, 40, 70, 40]
      });
      chart2.axis('dateStr', {
        label: {
          textStyle: {
            fill: '#aaaaaa'
          }
        }
      });
      chart2.axis('memPer', {
        label: {
          textStyle: {
            fill: '#aaaaaa'
          }
        }
      });
      chart2.tooltip({
        crosshairs: false
      });
      chart2.legend({
        position: 'top-center'
      });
      chart2.source(appStateJson, {
        memPer: {
          alias: '内存使用M'
        }
      });
      chart2.scale('dateStr', {tickCount: 12, alias: '时间'});
      chart2.line().position('dateStr*memPer').color('#1890ff');
      chart2.render();

    })

  var msg = [[${msg}]];
  if(msg!='' && msg!=null){
    toastr.info(msg);
  }
</script>


</body>
</html>
