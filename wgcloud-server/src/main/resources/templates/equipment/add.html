<!DOCTYPE html>
<html>
<head>
  <div  th:replace="common/header.html"></div>

</head>
<body th:class="${application.sidebarCollapse}">
<div th:replace="common/chart.html"></div>

<div class="wrapper">

  <div th:replace="common/navbar.html"></div>

  <div th:replace="common/aside.html"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="font-size:0.90rem">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active"></li>
                </ol>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">

  <div class="col-md-10">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">添加资产</h3>
          <div class=" float-sm-right">
              <a href="javascript:history.back()">返回</a>
          </div>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
        <form role="form" id="form1" th:action="@{'/equipment/save'}">
            <input type="hidden" name="id" th:value="${equipment.id}"/>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><font color="red">*</font>设备名称</label>
                            <input type="text" autocomplete="off"  th:value="${equipment.name}" class="validate[required,maxSize[50]] form-control" name="name" id="name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>规格型号</label>
                            <input type="text" autocomplete="off"  th:value="${equipment.xinghao}" class="validate[maxSize[50]] form-control" name="xinghao" id="xinghao" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>使用人员</label>
                            <input type="text" autocomplete="off"  th:value="${equipment.person}" class="validate[maxSize[50]] form-control" name="person" id="person" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>供应商</label>
                            <input type="text" autocomplete="off"  th:value="${equipment.gongyingshang}" class="validate[maxSize[50]] form-control" name="gongyingshang" id="gongyingshang" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>维保到期时间</label>
                            <input type="text" autocomplete="off" th:value="${equipment.weibaoDate}" class="validate[maxSize[50]] form-control" name="weibaoDate" id="weibaoDate" placeholder="">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>设备编号</label>
                            <input type="text" autocomplete="off"  th:value="${equipment.code}" class="validate[maxSize[50]] form-control" name="code" id="code" placeholder="">
                        </div>

                        <div class="form-group">
                            <label>使用部门</label>
                            <input type="text" autocomplete="off"  th:value="${equipment.dept}" class="validate[maxSize[50]] form-control" name="dept" id="dept" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>采购日期</label>
                            <input type="text" autocomplete="off" th:value="${equipment.caigouDate}" class="validate[maxSize[50]] form-control" name="caigouDate" id="caigouDate" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>采购价格(元)</label>
                            <input type="text" autocomplete="off"  th:value="${equipment.price}" class="validate[custom[number],maxSize[10]] form-control" name="price" id="price" placeholder="">
                        </div>
                        <div class="form-group">
                            <label></label>
                        </div>

                    </div>

                </div>
                <div class="form-group">
                    <label>备注</label>
                    <input type="text" autocomplete="off"  th:value="${equipment.remark}" class="validate[maxSize[255]] form-control" name="remark" id="remark" placeholder="">
                </div>


            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-sm" style="margin-right:10px;">保 存</button>
                <button type="button"  th:onclick="goback()"  class="btn bg-gradient-danger btn-sm">返 回</button>
            </div>

        </form>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->


  </div><!-- /.col-md-10 -->

        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->


  <div th:replace="common/footer.html"></div>

</div>
<!-- ./wrapper -->
<script th:inline="javascript">
    $(document).ready(function(){
        $("#form1").validationEngine();
        var caigouDateResponse =[[${equipment.caigouDate}]];
        var caigouDate = $('#caigouDate');
        if(caigouDate!=null && caigouDate != undefined){
            caigouDate.daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                // timePicker: true,
                // timePicker24Hour : true,
                // autoUpdateInput: false,
                "opens": "center",
                "locale": {
                    format: 'YYYY-MM-DD',
                    applyLabel: "应用",
                    cancelLabel: "取消",
                    daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                }
            });
            if(caigouDateResponse==''  || caigouDateResponse==null){
                caigouDate.val("");
            }
        }

        var weibaoDateResponse =[[${equipment.weibaoDate}]];
        var weibaoDate = $('#weibaoDate');
        if(weibaoDate!=null && weibaoDate != undefined){
            weibaoDate.daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                // timePicker: true,
                // timePicker24Hour : true,
                // autoUpdateInput: false,
                "drops": "up",
                "locale": {
                    format: 'YYYY-MM-DD',
                    applyLabel: "应用",
                    cancelLabel: "取消",
                    daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                }
            });
            if(weibaoDateResponse==''  || weibaoDateResponse==null){
                weibaoDate.val("");
            }
        }

    });

</script>
</body>
</html>
